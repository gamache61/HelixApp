<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
<title>Helix Config Wizard</title>

<style>
  /* --- DARK THEME LAYOUT --- */
  body { background: #000; color: #fff; font-family: -apple-system, BlinkMacSystemFont, monospace; margin: 0; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
  
  /* --- WIZARD HEADER (The New Part) --- */
  #wizard { background: #1a1a1a; padding: 15px; border-bottom: 1px solid #333; display: flex; flex-direction: column; gap: 10px; }
  #wizard h3 { margin: 0; color: cyan; font-size: 14px; text-transform: uppercase; letter-spacing: 1px; }
  #status-bar { font-size: 12px; color: #888; margin-bottom: 5px; }
  .input-group { display: flex; gap: 10px; }
  #key-input { flex: 1; background: #000; border: 1px solid #444; color: #fff; padding: 10px; border-radius: 6px; font-family: monospace; }
  #test-btn { background: #333; color: #fff; border: 1px solid #555; padding: 0 20px; border-radius: 6px; font-weight: bold; cursor: pointer; }
  #test-btn.success { background: #060; border-color: lime; color: #fff; }
  #test-btn.error { background: #600; border-color: red; color: #fff; }

  /* --- MAIN APP (Hidden until key is fixed) --- */
  #app-container { flex: 1; display: flex; flex-direction: column; opacity: 0.3; pointer-events: none; transition: 0.3s; }
  #app-container.active { opacity: 1; pointer-events: all; }

  /* --- SCENE & CORE --- */
  #scene { height: 20%; display: flex; justify-content: center; align-items: center; }
  #core { width: 80px; height: 80px; background: radial-gradient(circle at 30% 30%, #fff, #0ff, #001); border-radius: 50%; box-shadow: 0 0 30px cyan; display: flex; justify-content: center; align-items: center; font-weight: 900; font-size: 10px; color: rgba(0,0,0,0.5); }
  #core.talking { animation: pulse 0.3s alternate infinite; background: #a0f; box-shadow: 0 0 50px #a0f; }
  @keyframes pulse { to { transform: scale(1.1); } }

  /* --- CHAT AREA --- */
  #console { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 10px; background: #050505; }
  .msg { padding: 10px; border-radius: 8px; max-width: 85%; line-height: 1.4; font-size: 15px; }
  .user { align-self: flex-end; background: #222; color: #fff; }
  .ai { align-self: flex-start; color: #ccc; border: 1px solid #333; }
  .sys { align-self: center; font-size: 11px; color: #555; font-style: italic; }

  /* --- CONTROLS --- */
  #controls { padding: 10px; background: #111; display: flex; flex-direction: column; gap: 8px; }
  #input-row { display: flex; gap: 8px; }
  #txt-input { flex: 1; padding: 12px; border-radius: 8px; border: 1px solid #333; background: #000; color: #fff; }
  button { padding: 12px; border-radius: 8px; border: 1px solid #333; background: #222; color: cyan; font-weight: bold; cursor: pointer; }
  #mic-btn { width: 100%; }
  #mic-btn.active { background: #060; color: #fff; }
</style>
</head>
<body>

<div id="wizard">
    <h3>ElevenLabs Configuration</h3>
    <div id="status-bar">Status: Waiting for key...</div>
    <div class="input-group">
        <input id="key-input" placeholder="Paste your sk_... key here" type="password">
        <button id="test-btn" onclick="testAndSave()">TEST & SAVE</button>
    </div>
</div>

<div id="app-container">
    <div id="scene">
        <div id="core">HELIX</div>
    </div>
    <div id="console"></div>
    <div id="controls">
        <div id="input-row">
            <input id="txt-input" placeholder="Message..." onkeydown="if(event.key==='Enter') sendText()">
            <button onclick="sendText()">‚û§</button>
        </div>
        <button id="mic-btn" onclick="handleMic()">üéôÔ∏è TAP TO SPEAK</button>
    </div>
</div>

<script>
// --- GOOGLE KEY (This one is static) ---
const googleKey = "AIzaSyCvi8rrW-p1G5ZKyFiVY48eAaggLRe4BMY".trim();
const voiceID = "21m00Tcm4TlvDq8ikWAM"; // Rachel

// --- STATE ---
let elevenKey = localStorage.getItem("helix_key_v2") || "";
let history = [];
let recognition = null;
let synth = window.speechSynthesis;
let isSpeaking = false;

// --- INITIALIZATION ---
window.onload = () => {
    if(elevenKey) {
        document.getElementById('key-input').value = elevenKey;
        testAndSave(); // Auto-test on load
    }
}

// --- üß™ TEST & SAVE LOGIC ---
async function testAndSave() {
    let k = document.getElementById('key-input').value.trim();
    let status = document.getElementById('status-bar');
    let btn = document.getElementById('test-btn');
    
    if(k.length < 10) {
        status.innerText = "‚ö†Ô∏è Key too short.";
        return;
    }

    status.innerText = "‚è≥ Testing connection...";
    btn.innerText = "TESTING...";
    btn.className = "";

    try {
        // We try to fetch user info to validate the key
        const response = await fetch("https://api.elevenlabs.io/v1/user", {
            method: "GET",
            headers: { "xi-api-key": k }
        });

        if(response.ok) {
            let data = await response.json();
            let credits = data.subscription.character_count;
            let limit = data.subscription.character_limit;
            
            // SUCCESS
            localStorage.setItem("helix_key_v2", k);
            elevenKey = k;
            
            status.innerText = `‚úÖ CONNECTED! Credits: ${credits}/${limit}`;
            status.style.color = "lime";
            btn.innerText = "SAVED";
            btn.className = "success";
            
            // Unlock App
            document.getElementById('app-container').classList.add('active');
            addMessage('sys', "Voice System Online. Ready.");
            
        } else {
            // FAIL
            status.innerText = `‚ùå ERROR ${response.status}: Invalid Key.`;
            status.style.color = "red";
            btn.innerText = "FAILED";
            btn.className = "error";
            document.getElementById('app-container').classList.remove('active');
        }
    } catch(e) {
        status.innerText = "‚ùå Network Error (Check Internet)";
        btn.className = "error";
    }
}

// --- üîä VOICE ENGINE ---
async function speak(text) {
    if(!text) return;
    
    isSpeaking = true;
    document.getElementById('core').classList.add('talking');
    
    try {
        if (!elevenKey) throw new Error("No Key");

        const response = await fetch(`https://api.elevenlabs.io/v1/text-to-speech/${voiceID}`, {
            method: "POST",
            headers: { "xi-api-key": elevenKey, "Content-Type": "application/json" },
            body: JSON.stringify({ 
                text: text.slice(0, 450), 
                model_id: "eleven_multilingual_v2", 
                voice_settings: { stability: 0.5, similarity_boost: 0.75 } 
            })
        });

        if(!response.ok) throw new Error("API_FAIL");

        const audioBlob = await response.blob();
        const audio = new Audio(URL.createObjectURL(audioBlob));
        audio.onended = () => { isSpeaking = false; document.getElementById('core').classList.remove('talking'); };
        await audio.play();

    } catch(e) {
        console.log("Fallback to robot");
        synth.cancel();
        let u = new SpeechSynthesisUtterance(text);
        u.onend = () => { isSpeaking = false; document.getElementById('core').classList.remove('talking'); };
        synth.speak(u);
    }
}

// --- üß† GEMINI LOGIC ---
async function sendText() {
    let input = document.getElementById('txt-input');
    let text = input.value.trim();
    if (!text) return;

    input.value = "";
    addMessage('user', text);

    try {
        let req = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${googleKey}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ contents: [{ role: 'user', parts: [{ text: text }] }] })
        });
        
        let res = await req.json();
        let ans = res.candidates[0].content.parts[0].text;
        
        addMessage('ai', ans);
        speak(ans);
    } catch(e) {
        addMessage('sys', "Gemini Error: " + e.message);
    }
}

function addMessage(role, text) {
    let d = document.createElement('div');
    d.className = 'msg ' + role;
    d.innerText = text;
    document.getElementById('console').appendChild(d);
}

// --- üé§ MIC ---
if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    recognition = new SpeechRecognition();
    recognition.continuous = false;
    recognition.lang = 'en-US';
    recognition.onresult = (e) => { 
        let t = e.results[0][0].transcript; 
        if(t) { document.getElementById('txt-input').value = t; sendText(); } 
    };
    recognition.onend = () => document.getElementById('mic-btn').classList.remove('active');
}

function handleMic() {
    let u = new SpeechSynthesisUtterance(""); synth.speak(u); // iOS Unlock
    if (!isSpeaking) {
        document.getElementById('mic-btn').classList.add('active');
        try { recognition.start(); } catch(e){}
    }
}
</script>
</body>
</html>
